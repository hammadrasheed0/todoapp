<div class="container">
    <div class="row">
        <div class="col-sm-12 jumbotron">
            <h1 class="text-center">Add a New Todo</h1>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group label-floating">
                           <label for="todo" class="control-label">Your text goes here</label>
                            <input type="text" id="todo" class="form-control input-lg" ng-model="formData.value">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-raised btn-primary btn-lg" ng-click="addTodo()">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
